server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;

  # Sirve archivos estáticos primero
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Opcional: sirve assets (fuentes, imágenes, etc.) de forma eficiente
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
    expires 1M;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # Opcional: deshabilita caché para index.html (mejor para despliegues frecuentes)
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
}
