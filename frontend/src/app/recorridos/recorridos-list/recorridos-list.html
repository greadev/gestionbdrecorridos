<div class="recorridos-list-container">
  <h2>Listado de Recorridos</h2>
  <mat-form-field appearance="outline" style="width: 320px;">
    <div class="form-add-search">
      <mat-label>Buscar por nombre</mat-label>
      <input matInput [(ngModel)]="filtroNombre" (ngModelChange)="filtrarRecorridos()" placeholder="Introduce nombre..." />
      <button *ngIf="filtroNombre" matSuffix mat-icon-button aria-label="Limpiar" (click)="limpiarFiltro()">
      <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-form-field>  
  <button mat-flat-button color="primary" [routerLink]="['/recorridos/nuevo']">Nuevo recorrido</button>
  
  <table mat-table [dataSource]="recorridosFiltrados" class="mat-elevation-z8">

    <ng-container matColumnDef="CODIGO_RECORRIDO">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.CODIGO_RECORRIDO }}</td>
    </ng-container>

    <ng-container matColumnDef="NOMBRE">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.NOMBRE }}</td>
    </ng-container>

    <ng-container matColumnDef="DESCRIPCION_trac">
      <th mat-header-cell *matHeaderCellDef>Tracción</th>
      <td mat-cell *matCellDef="let row">{{ row.DESCRIPCION_trac }}</td>
    </ng-container>

    <ng-container matColumnDef="DIA_SEMANA">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.DIA_SEMANA }}</td>
    </ng-container>

    <ng-container matColumnDef="HORA">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let row">{{ row.HORA }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria_descripcion">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let row">{{ row.categoria_descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_top">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre_top }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_par">
      <th mat-header-cell *matHeaderCellDef>Parcela</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre_par }}</td>
    </ng-container>

	<!--<ng-container matColumnDef="OBSERVACIONES">
      <th mat-header-cell *matHeaderCellDef>Observaciones</th>
      <td mat-cell *matCellDef="let row">{{ row.OBSERVACIONES }}</td>
    </ng-container>-->

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
		<button mat-icon-button color="accent" [routerLink]="['/recorridos/editar', row.CODIGO_RECORRIDO]">
		  <mat-icon>edit</mat-icon>
		</button>
        <button mat-icon-button color="warn" (click)="borrar(row.CODIGO_RECORRIDO)">
          <mat-icon>delete</mat-icon>
        </button>
        <!-- Puedes añadir aquí el botón de editar cuando implementes el formulario -->
      </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-error *ngIf="error">{{ error }}</mat-error>
</div>
